<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search Bar">
    <title>Search Bar</title>
    <meta property="og:image" content="path/to/image">
    <link rel="icon" href="img/favicon.ico">
    <meta name="theme-color" content="#000">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div id="app" style="background: url(https://images.unsplash.com/photo-1533717993428-cb1b3810dee1?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=b4491527eac86ad79151a04e568d1429&auto=format&fit=crop&w=1920) center center / cover no-repeat;">

        <div class="main-box">
            <form class="search-bar light" autocomplete="off">
                <div class="icon icon-search"></div>
                <input class="search-bar-engine" type="hidden" value="yandex">
                <input class="search-bar-input" type="text">
            </form>
        </div>

        <div class="show-settings-btn">
            <div class="icon icon-more"></div>
        </div>

        <div class="settings-modal">
            <div class="settings-modal-head">
                <div class="settings-modal-menu">
                    <div class="settings-modal-menu-item a">
                        <div class="icon icon-settings"></div>
                        <div class="settings-modal-menu-item-text">Настройки</div>
                    </div>
                    <div class="settings-modal-menu-item">
                        <div class="icon icon-landscape"></div>
                        <div class="settings-modal-menu-item-text">Фон</div>
                    </div>
                </div>
                <div class="icon icon-close"></div>
            </div>
            <div class="settings-modal-view">
                <div class="general-settings-view a">
                    <form class="container">

                        <div class="setting-block-title">Поисковая строка</div>
                        <div class="setting-block">

                            <div class="setting-item">
                                <div class="setting-item-title">Поисковый движок который будет использоваться в поисковой строке</div>
                                <select class="search-engine">
                                    <option value="google">Google</option>
                                    <option value="yandex" selected>Яндекс</option>
                                </select>
                            </div>

                            <div class="setting-item">
                                <div class="setting-item-title">Цвет поисковой строки</div>
                                <div class="radio-boxes">
                                    <label class="x-radio">
                                        <input type="radio" name="searchBarColor" value="dark" class="search-bar-color">
                                        <div class="x-radio-box"></div>
                                        <div class="x-radio-title">Темный</div>
                                    </label>
                                    <label class="x-radio">
                                        <input type="radio" name="searchBarColor" value="light" class="search-bar-color">
                                        <div class="x-radio-box"></div>
                                        <div class="x-radio-title">Светлый</div>
                                    </label>
                                </div>
                            </div>

                            <div class="setting-item">
                                <div class="setting-item-title">Круглая строка поиска</div>
                                <label class="x-checkbox-label">
                                    <input type="checkbox" class="x-checkbox-input">
                                    <div class="x-checkbox-box">
                                        <div class="x-checkbox-circle"></div>
                                    </div>
                                </label>
                            </div>

                        </div>

                        <div class="setting-block-title">О приложении</div>
                        <div class="setting-block">
                            <div class="setting-item">
                                <div class="setting-item-text">
                                    Какая то информация о приложении в двух словах
                                </div>
                            </div>
                            <div class="setting-item">
                                <div class="setting-item-text">
                                    <a href="https://github.com/unrealstuffs/Search_Bar" target="_blank">GitHub</a>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>

                <div class="wp-settings-view">
                    <div class="left-part wp-menu">
                        <div class="wp-menu-item a">
                            <div class="icon icon-photos"></div>
                            <div class="wp-menu-item-text">Фотографии</div>
                        </div>
                        <div class="wp-menu-item">
                            <div class="icon icon-colors"></div>
                            <div class="wp-menu-item-text">Цвета</div>
                        </div>
                        <div class="wp-menu-item">
                            <div class="icon icon-gallery"></div>
                            <div class="wp-menu-item-text">Загрузить фото</div>
                        </div>
                    </div>
                    <div class="right-part wp-view">
                        <div class="photos-view a">
                            <div class="wp-search">
                                <div class="icon icon-search"></div>
                                <input type="text" placeholder="Найти фото...">
                            </div>
                            <div class="previews photos"></div>
                        </div>
                        <div class="colors-view">
                            <div class="input-box">
                                <input type="text" placeholder="#ffffff">
                                <input type="color" value="#ffffff">
                                <button class="add-color-btn">Добавить</button>
                            </div>
                            <div class="previews colors">
                                <div class="preview-box">
                                    <div class="preview color" style="background: #2f1653;"></div>
                                </div>
                                <div class="preview-box">
                                    <div class="preview color" style="background: #c2c509;"></div>
                                </div>
                                <div class="preview-box">
                                    <div class="preview color" style="background: #84b728;"></div>
                                </div>
                                <div class="preview-box">
                                    <div class="preview color" style="background: #449dde;"></div>
                                </div>
                                <div class="preview-box">
                                    <div class="preview color" style="background: #330e2d;"></div>
                                </div>
                            </div>
                        </div>
                        <div class="upload-view">
                            <label class="add-img-area">
                                <input type="file">
                                <div class="text">Добавить изображение</div>
                                <div class="text">
                                    Переместите сюда изображение или
                                    <span class="blue-text">выберите</span>
                                    изображение для загрузки
                                </div>
                            </label>
                            <div class="add-img-desc">Рекомендуемый размер: 1440 х 820 (не более 8MB)</div>
                        </div>
                    </div>
                </div>
